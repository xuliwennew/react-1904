<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<body>

<div id="vue"><h1>{{msg}}</h1></div>
<div id="angular" ng-controller="one">
    <h1>{{msg}}</h1>
    <hello></hello>
</div>


<script src="bower_components/vue/dist/vue.js"></script>
<script src="bower_components/angular/angular.js"></script>

<script>
    (function () {

        //vue style viewmodel
        var vm = new Vue({
            el:"#vue",
            data:{
                msg:"hello vue"
            }
        })

        //angular1x style viewmodel
        var app= angular.module("demo",[])
            .controller("one",function ($scope) {
                $scope.msg = "hello angular1x"
            })
            .directive("hello",function () {
                return {
                    template:"<h1>hello angular component</h1>"
                }
            })

        angular.bootstrap(document.querySelector("#angular"),["demo"])

    })()
</script>
</body>
</html>
<script>
    import Hello from "./vue-jsx/Hello";
    export default {
        components: {Hello}
    }
</script>
