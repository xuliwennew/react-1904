<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1904-react课程:徐禮文老师课程</title>
</head>

<body>

    <div id="app"></div>


    <!--vue core+compiler -->
    <script src="bower_components/vue/dist/vue.js"></script>
    <!--react core library-->
    <script src="bower_components/react/react.development.js"></script>
    <!--react dom compiler viruatl dom->real dom -->
    <script src="bower_components/react/react-dom.development.js"></script>
    <!--browser jit es6 react -->
    <script src="bower_components/react/babel-browser.min.js"></script>



    <script type="text/babel">

        class Counter extends React.Component{
            constructor(props) {
                super(props);
                //当state中的值发生变化，组件就会重新render
                this.state = {
                    num:0
                }
            }

            update(){
                //修改state

                // this.state.num = 1 //render
                let {num} = this.state;
                this.state.num = ++num;
                this.forceUpdate()
                // this.setState({
                //     num:++num
                // })
                // console.log(this.state.num)
            }

            render() {
                console.log("render....")
                return (
                    <div>
                        <h1>{this.state.num}</h1>
                        <button onClick={this.update.bind(this)}>+</button>
                    </div>
                );
            }

        }

        ReactDOM.render(<Counter/>,document.querySelector("#app"))
    </script>

</body>

</html>
