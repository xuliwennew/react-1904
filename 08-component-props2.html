<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1904-react课程:徐禮文老师课程</title>
</head>

<body>

    <div id="app"></div>


    <!--vue core+compiler -->
    <script src="bower_components/vue/dist/vue.js"></script>
    <!--react core library-->
    <script src="bower_components/react/react.development.js"></script>
    <!--react dom compiler viruatl dom->real dom -->
    <script src="bower_components/react/react-dom.development.js"></script>
    <!--browser jit es6 react -->
    <script src="bower_components/react/babel-browser.min.js"></script>



    <script type="text/babel">


        let users = [
            {name:"张三",age:20},
            {name:"王五",age:29},
            {name:"李四",age:26}
        ]

        let User=(props)=>{
            return <li><h1>{props.name}</h1></li>
        }

        class UserList extends React.Component {
            render() {
                return (
                    <ul>
                        {
                            users.map((user,index)=>{
                                return <User key={index} name={user.name}/>
                            })
                        }
                    </ul>
                );
            }
        }


        ReactDOM.render(<UserList/>,document.querySelector("#app"))


    </script>

</body>

</html>
